
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/.../css/font-awesome.min.css">
  </head>
  <body>
<div class="clock">
        <div class="face">
            <span>12</span>
            <span>3</span>
            <span>6</span>
            <span>9</span>
        </div>
        <div class="hour">
            <div class="hour-indicator"></div>
        </div>
        <div class="minute">
            <div class="minute-indicator"></div>
        </div>
        <div class="second">
            <div class="second-indicator"></div>
        </div>
    </div>
<script src="js/index.js"></script>
  </body>
</html>
